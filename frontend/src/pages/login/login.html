<ion-content padding class="vertical-align-content">
	<ion-grid>
		<ion-card>
			<ion-card-header text-center>
		    	Login 
		  	</ion-card-header>
		  	<ion-card-content>
			    <ion-row>
		        	<ion-col>
						<ion-list>
							<ion-item>
							   <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
							</ion-item>
							<ion-item>
							   <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
							</ion-item>
						</ion-list>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<button ion-button block (click)="login()">Login</button>					
					</ion-col>
				</ion-row>
			</ion-card-content>
		</ion-card>
	</ion-grid>
</ion-content>
