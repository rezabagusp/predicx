<ion-header>

  <ion-toolbar color="primary">
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Predict</ion-title>
        </ion-navbar>
    </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Cari Mata Kuliah"></ion-searchbar>
      </ion-col>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let item of items">
            <div (tap)="choosedItem(item)">
              {{ item }}
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 *ngIf="predictStatus">
        <div style="display: block">
          <canvas baseChart width="300" height="300"
                      [data]="chartData"
                      [labels]="chartLabels"
                      [chartType]="chartType"
                      [colors]="chartColors"
                        [options]="chartOptions"></canvas>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
